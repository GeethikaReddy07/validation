<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="valid.css">
    <script src="valid.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="plane"></div>
            <form id="validationForm">
                <h2>VALIDATION FORM</h2>
                <div class="input-group">
                    <label for="contact-name">Full Name</label>
                    <input type="text" id="contact-name" placeholder="Enter your Name">
                    <span id="name-error"></span>
                </div>
                <div class="input-group">
                    <label for="contact-phone">Phone No</label>
                    <input type="tel" id="contact-phone" placeholder="123 456 7890">
                    <span id="phone-error"></span>
                </div>
                <div class="input-group">
                    <label for="contact-email">Email-Id</label>
                    <input type="email" id="contact-email" placeholder="Enter Email">
                    <span id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="contact-message">Your Message</label>
                    <textarea id="contact-message" rows="4" placeholder="Enter your Message"></textarea>
                    <span id="message-error"></span>
                </div>
                <button type="submit">Submit</button>
                <span id="submit-error"></span>
            </form>
        </div>
    </div>
</body>
</html>
